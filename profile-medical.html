<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaloriSense - Medical History</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 { color: #2193b0; margin-bottom: 20px; }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .disclaimer {
      font-size: 13px;
      margin-top: 15px;
      color: #b71c1c;
      font-style: italic;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      background: #2193b0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #17627a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medical History</h1>
    <form id="medicalForm">
      <label for="conditions">Existing Conditions (comma separated)</label>
      <input type="text" id="conditions" placeholder="e.g. Diabetes, Thyroid">

      <p class="disclaimer">⚠️ Disclaimer: This app does not replace medical advice. Please consult a doctor for personalized guidance.</p>

      <div class="buttons">
        <button type="button" onclick="goBack()">← Back</button>
        <button type="button" onclick="finish()">Finish ✔</button>
      </div>
    </form>
  </div>

  <script>
    function goBack() { window.location.href = "profile-diet.html"; }
    function finish() {
      localStorage.setItem("conditions", document.getElementById("conditions").value);
      alert("Profile setup complete! Redirecting to your dashboard...");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
